  <body>

    <script type="text/javascript">

      function User(first, last) {
        this.name = first + "  " + last;
      }

      var name = "Rukia";

      var user = User("Ichigo", "Kurosaki");

      assert(name == "Rukia",
          "nameにRukiaが設定されている。");

    </script>
