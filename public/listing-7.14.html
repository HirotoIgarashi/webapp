<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Listing 7.14</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <script type="text/javascript" src="subclass.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <script type="text/javascript">

      var html = "<b>Hello</b>\n<i>world!</i>";

      assert(/.*/.exec(html)[0] === "<b>Hello</b>",
          "通常のキャプチャは行末まで。");

      assert(/[\S\s/]*/.exec(html)[0] === "<b>Hello</b>\n<i>world!</i>",
          "文字集合を使って全部にマッチさせる。");

      assert(/(?:.|\s)*/.exec(html)[0] === "<b>Hello</b>\n<i>world!</i>",
          "キャプチャなしグループを使って全部にマッチさせる。");
    </script>
  </body>
</html>
