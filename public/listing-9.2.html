<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Listing 9.2</title>
    <style type="text/css">
      #box { position: absolute; background-color: #00bfff; border: 2px solid #00008b; padding: 8px; }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <script type="text/javascript" src="subclass.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <script type="text/javascript">
  
      var ninja = eval("({name: 'Ninja'})");

      assert(ninja != undefined, "ninjaが作成され、");
      assert(ninja.name === 'Ninja',
          "期待したプロパティを持っている。");

      var fn = eval("(function() {return 'Ninja';})");
      assert(typeof fn === 'function',
          "関数が作成され、");
      assert(fn() === "Ninja",
          "期待した値を返す。");

      var ninja2 = eval("{name: 'Ninja'}");
      assert(ninja2 != undefined, "ninja2が作成され、");
      assert(ninja2.name === "Ninja",
          "期待したプロパティを持っている。");

    </script>
  </body>
</html>
