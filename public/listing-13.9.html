<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Listing 13.9</title>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="fixup.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="trigger.js"></script>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <form action="/nowhere">
      <button type="submit" id="testButton">テスト</button>
    </form>

    <script type="text/javascript">

      var testSubject = document.getElementById('testButton');

      addEvent(testSubject, 'click', function(event) { alert('トリガされた'); });

      triggerEvent(testSubject, 'click');
    </script>

    <div id="testSubject1" title="Click once">クリックは一度だけ</div>
    <div id="testSubject2" title="mouse over">マウスオーバーは</div>
    <div id="testSubject3" title="many times">回数制限なし</div>

  </body>
</html>
