<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Listing 9.1</title>
    <style type="text/css">
      #box { position: absolute; background-color: #00bfff; border: 2px solid #00008b; padding: 8px; }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <script type="text/javascript" src="subclass.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <script type="text/javascript">
  
      assert(eval("5 + 5") === 10,
          "5と5を足せば10");

      assert(eval("var ninja = 5;") === undefined,
          "何の値も返さない。");

      assert(ninja === 5, "変数ninjaが作成された。");

      (function() {
        eval("var ninja = 6;");
        assert(ninja === 6,
            "現在のスコープ内で評価された");
      })();

      assert(window.ninja === 5,
          "グローバルスコープへの影響なし");

      assert(ninja === 5,
          "グローバルスコープへの影響なし");

    </script>
  </body>
</html>
