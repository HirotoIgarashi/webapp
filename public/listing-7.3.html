<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Listing 7.3</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <script type="text/javascript" src="subclass.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="samurai ninja"></div>
    <div class="ninja samurai"></div>
    <div></div>
    <span class="samurai ninja ronin"></span>

    <script type="text/javascript">

      function findClassInElement(className, type) {

        var elems =
          document.getElementsByTagName(type || "*");

        var regex =
          new RegExp("(^|\\s)" + className + "(\\s|$)");

        var results = [];

        for (var i = 0, length = elems.length; i < length; i++) {
          if (regex.test(elems[i].className)) {
            results.push(elems[i]);
          }
        }
        return results;
      }

      assert(findClassInElement("ninja", "div").length == 2,
          "正しい数のdiv忍者を見つけた。");
      assert(findClassInElement("ninja", "span").length == 1,
          "正しい数のspan忍者を見つけた。");
      assert(findClassInElement("ninja").length == 3,
          "正しい数の忍者を見つけた。");

    </script>
  </body>
</html>
