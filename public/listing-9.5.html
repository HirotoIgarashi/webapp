<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Listing 9.5</title>
    <style type="text/css">
      #box { position: absolute; background-color: #00bfff; border: 2px solid #00008b; padding: 8px; }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <script type="text/javascript" src="subclass.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <script type="text/javascript">

      function argumentNames(fn) {
        var found = /^[\s\(]*function[^(]*\(\s*([^)]*?)\s*\)/
          .exec(fn.toString());

        return found && found[1] ?
          found[1].split(/,\s*/) :
          [];
      }

      assert(argumentNames(function(){}).length === 0,
          "引数なしの関数で確認。");

      assert(argumentNames(function(x){})[0] === "x",
          "1個の引数で確認。");

      var results = argumentNames(function(a, b, c, d, e){});
      assert(
          results[0] == 'a' &&
          results[1] == 'b' &&
          results[2] == 'c' &&
          results[3] == 'd' &&
          results[4] == 'e',
          "複数の引数で動作を確認!"
            );

    </script>
  </body>
</html>
